<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
      background-color: #1a1a1a;
    }

    #graph {
      width: 100vw;
      height: 100vh;
    }

    /* Glass Panel Styling */
    .task-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 320px;
      max-height: calc(100vh - 40px);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }

    .panel-title {
      font-weight: bold;
      font-size: 16px;
      color: #4fc3f7;
      margin-bottom: 8px;
    }

    .panel-meta {
      font-size: 11px;
      color: #aaa;
      line-height: 1.4;
    }

    .task-list {
      overflow-y: auto;
      flex: 1;
      padding: 8px;
    }

    .task-list::-webkit-scrollbar {
      width: 6px;
    }

    .task-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .task-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .feature-group {
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .feature-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      cursor: pointer;
      user-select: none;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      transition: background 0.2s;
    }

    .feature-header:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .feature-header.expanded .feature-chevron {
      transform: rotate(90deg);
    }

    .feature-chevron {
      font-size: 11px;
      color: #aaa;
      transition: transform 0.2s;
      flex-shrink: 0;
    }

    .feature-name {
      font-weight: 600;
      font-size: 12px;
      color: #e0e0e0;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .feature-count {
      font-size: 11px;
      color: #aaa;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-tasks {
      padding: 8px;
      display: none;
    }

    .task-item {
      padding: 0;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.2s;
      overflow: hidden;
    }

    .task-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .task-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      cursor: pointer;
      user-select: none;
    }

    .task-header:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .task-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .task-name {
      flex: 1;
      font-weight: 600;
      font-size: 13px;
      color: #e0e0e0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .task-expand-icon {
      font-size: 10px;
      color: #aaa;
      flex-shrink: 0;
      transition: transform 0.2s;
    }

    .task-expand-icon.expanded {
      transform: rotate(90deg);
    }

    .task-details {
      padding: 0 12px 12px 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(0, 0, 0, 0.2);
    }

    .task-details-row {
      font-size: 11px;
      color: #999;
      line-height: 1.6;
      margin: 6px 0;
      padding-left: 16px;
    }

    .task-details-label {
      font-weight: 600;
      color: #aaa;
      display: inline-block;
      min-width: 80px;
    }

    .task-details-value {
      display: block;
      margin-top: 4px;
      padding-left: 16px;
      max-height: 100px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .task-details-value::-webkit-scrollbar {
      width: 4px;
    }

    .task-details-value::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
    }

    .task-details-value::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    .task-details-value::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .node {
      cursor: pointer;
      stroke-width: 2px;
    }

    .node-label {
      font-size: 10px;
      fill: #e0e0e0;
      text-anchor: middle;
      pointer-events: none;
      user-select: none;
    }

    .link {
      stroke: #666;
      stroke-opacity: 0.6;
      stroke-width: 1.5px;
      fill: none;
      marker-end: url(#arrowhead);
    }

    .tooltip {
      position: absolute;
      padding: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      max-width: 300px;
      z-index: 1000;
    }

    .tooltip.visible {
      opacity: 1;
    }

    .tooltip-label {
      font-weight: bold;
      color: #4fc3f7;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(244, 67, 54, 0.9);
      color: white;
      padding: 20px 40px;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #e0e0e0;
      font-size: 18px;
    }

    .legend {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      color: #e0e0e0;
      font-size: 12px;
      z-index: 100;
      min-width: 200px;
    }

    .legend-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
      color: #4fc3f7;
    }

    .legend-section {
      margin-bottom: 12px;
    }

    .legend-section:last-child {
      margin-bottom: 0;
    }

    .legend-section-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 11px;
      color: #aaa;
      text-transform: uppercase;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }

    .legend-color-box {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
      border: 2px solid #333;
    }

    .legend-color-box.available {
      border: 2px solid #FFC107;
      box-shadow: 0 0 5px #FFC107;
    }

    .legend-size-example {
      display: inline-block;
      border-radius: 50%;
      background: #666;
      margin-right: 8px;
      vertical-align: middle;
    }

    .legend-arrow {
      width: 30px;
      height: 2px;
      background: #666;
      margin-right: 8px;
      position: relative;
    }

    .legend-arrow::after {
      content: '';
      position: absolute;
      right: 0;
      top: -3px;
      width: 0;
      height: 0;
      border-left: 6px solid #666;
      border-top: 4px solid transparent;
      border-bottom: 4px solid transparent;
    }
  </style>
</head>

<body>
  <!-- Task List Panel -->
  <div class="task-panel">
    <div class="panel-header">
      <div class="panel-title">TaskTree</div>
    </div>
    <div class="task-list">
      {{TASK_ITEMS}}
    </div>
  </div>

  <div id="graph"></div>
  <div class="tooltip" id="tooltip"></div>
  <div class="loading" id="loading">Loading graph data...</div>

  <div class="legend">
    <div class="legend-title">Legend</div>

    <div class="legend-section">
      <div class="legend-section-title">Status</div>
      <div class="legend-item">
        <div class="legend-color-box" style="background: #F44336;"></div>
        <span>Blocked</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box" style="background: #FFC107;"></div>
        <span>In Progress (gold glow)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box" style="background: #2196F3;"></div>
        <span>Pending</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box" style="background: #4CAF50;"></div>
        <span>Completed</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box available" style="background: #2196F3;"></div>
        <span>Available (gold glow)</span>
      </div>
    </div>
  </div>

  <script src="/static/graph.js"></script>
</body>

</html>
