<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      background-color: #0f051a;
      color: #e0d7ff;
    }

    #graph {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #1a0b2e 0%, #0f051a 100%);
    }

    /* Glass Panel Styling */
    .task-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 510px;
      max-height: calc(100vh - 40px);
      background: rgba(26, 11, 46, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(157, 80, 187, 0.3);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(157, 80, 187, 0.1);
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 20px;
      border-bottom: 1px solid rgba(157, 80, 187, 0.2);
      background: rgba(157, 80, 187, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .panel-title {
      font-weight: 800;
      font-size: 18px;
      color: #ffd700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 4px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      text-align: center;
    }

    .panel-meta {
      font-size: 12px;
      color: #a78bfa;
      line-height: 1.4;
    }

    .task-list {
      overflow-y: auto;
      flex: 1;
      padding: 8px;
    }

    .task-list::-webkit-scrollbar {
      width: 4px;
    }

    .task-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: rgba(157, 80, 187, 0.3);
      border-radius: 10px;
    }

    .task-list::-webkit-scrollbar-thumb:hover {
      background: rgba(157, 80, 187, 0.5);
    }

    .feature-group {
      margin-bottom: 12px;
      background: rgba(157, 80, 187, 0.05);
      border: 1px solid rgba(157, 80, 187, 0.15);
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.3s;
    }

    .feature-group:hover {
      border-color: rgba(157, 80, 187, 0.3);
    }

    .feature-header {
      cursor: pointer;
      user-select: none;
      background: rgba(255, 255, 255, 0.03);
      border-bottom: 1px solid rgba(157, 80, 187, 0.1);
      transition: background 0.2s;
    }

    .feature-main-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 14px;
    }

    .feature-meta-info {
      padding: 0 14px 12px 14px;
      border-top: 1px solid rgba(157, 80, 187, 0.05);
      background: rgba(0, 0, 0, 0.15);
      display: none;
    }

    .feature-header.expanded .feature-meta-info {
      display: block;
    }

    .feature-header:hover {
      background: rgba(157, 80, 187, 0.1);
    }

    .feature-header.expanded .feature-chevron {
      transform: rotate(90deg);
      color: #ffd700;
    }

    .feature-chevron {
      font-size: 11px;
      color: #7c3aed;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .feature-name {
      font-weight: 700;
      font-size: 13px;
      color: #ddd6fe;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .feature-count {
      font-size: 11px;
      color: #a78bfa;
      padding: 2px 8px;
      border-radius: 20px;
      background: rgba(124, 58, 237, 0.15);
      border: 1px solid rgba(124, 58, 237, 0.2);
    }

    .feature-description {
      font-size: 12px;
      color: #c4b5fd;
      line-height: 1.5;
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .feature-created-at {
      font-size: 10px;
      color: #7c3aed;
      font-family: 'JetBrains Mono', monospace;
    }

    .feature-tasks {
      padding: 10px;
      display: none;
      background: rgba(0, 0, 0, 0.1);
    }

    .task-item {
      padding: 0;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .task-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(157, 80, 187, 0.4);
      transform: translateX(4px);
    }

    .task-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      cursor: pointer;
      user-select: none;
    }

    .task-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
      box-shadow: 0 0 8px currentColor;
    }

    .task-name {
      flex: 1;
      font-weight: 500;
      font-size: 13px;
      color: #ede9fe;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .task-expand-icon {
      font-size: 10px;
      color: #7c3aed;
      flex-shrink: 0;
      transition: transform 0.2s;
    }

    .task-expand-icon.expanded {
      transform: rotate(90deg);
      color: #ffd700;
    }

    .task-details {
      padding: 0 14px 14px 14px;
      border-top: 1px solid rgba(157, 80, 187, 0.1);
      background: rgba(0, 0, 0, 0.25);
    }

    .task-details-row {
      font-size: 12px;
      color: #a78bfa;
      line-height: 1.6;
      margin: 8px 0;
    }

    .task-details-label {
      font-weight: 700;
      color: #8b5cf6;
      display: inline-block;
      min-width: 90px;
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 0.05em;
    }

    .task-details-value {
      display: block;
      margin-top: 4px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      border: 1px solid rgba(157, 80, 187, 0.1);
      color: #ddd6fe;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .node {
      cursor: pointer;
      stroke-width: 2px;
    }

    /* More Subtle Node Pulse */
    @keyframes node-wizard-pulse {
      0% { r: var(--base-radius); }
      50% { r: calc(var(--base-radius) * 1.15); }
      100% { r: var(--base-radius); }
    }

    .node[data-status="in_progress"] {
      animation: node-wizard-pulse 2s infinite ease-in-out;
    }

    .node-label {
      font-size: 11px;
      font-weight: 500;
      fill: #ddd6fe;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.9);
      pointer-events: none;
      user-select: none;
    }

    .link {
      stroke: #4B3D61;
      stroke-opacity: 0.4;
      stroke-width: 2px;
      fill: none;
      marker-end: url(#arrowhead);
    }

    .tooltip {
      position: absolute;
      padding: 12px;
      background: rgba(26, 11, 46, 0.9);
      backdrop-filter: blur(8px);
      color: #e0d7ff;
      border: 1px solid rgba(157, 80, 187, 0.4);
      border-radius: 10px;
      pointer-events: none;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.2s;
      max-width: 320px;
      z-index: 1000;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .tooltip.visible {
      opacity: 1;
      transform: translateY(-5px);
    }

    .tooltip-label {
      font-weight: 700;
      color: #ffd700;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .legend {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(26, 11, 46, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(157, 80, 187, 0.3);
      border-radius: 12px;
      padding: 10px 14px;
      color: #e0d7ff;
      font-size: 12px;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .legend-section-title {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 10px;
      color: #8b5cf6;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 4px 0;
      font-weight: 500;
    }

    .legend-color-box {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 12px;
      box-shadow: 0 0 10px currentColor;
    }

    .legend-color-box.in-progress {
      animation: dot-sparkle 2s infinite ease-in-out;
    }

  </style>
</head>

<body>
  <!-- Task List Panel -->
  <div class="task-panel">
    <div class="panel-header">
      <div class="panel-title">TaskTree</div>
    </div>
    <div class="task-list">
      {{TASK_ITEMS}}
    </div>
  </div>

  <div id="graph"></div>
  <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true" focusable="false">
    <defs>
      <filter id="glow-available" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="4" result="coloredBlur" />
        <feFlood flood-color="#ff7e00" flood-opacity="0.8" result="glowColor" />
        <feComposite in="glowColor" in2="coloredBlur" operator="in" result="softGlow" />
        <feMerge>
          <feMergeNode in="softGlow" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="glow-in-progress" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="6" result="coloredBlur">
          <animate attributeName="stdDeviation" values="4;8;4" dur="3s" repeatCount="indefinite" />
        </feGaussianBlur>
        <feFlood flood-color="#fff000" flood-opacity="0.8" result="glow1">
          <animate attributeName="flood-opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
        </feFlood>
        <feFlood flood-color="#a855f7" flood-opacity="0.5" result="glow2">
          <animate attributeName="flood-opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite" />
        </feFlood>
        <feComposite in="glow1" in2="coloredBlur" operator="in" result="softGlow1" />
        <feComposite in="glow2" in2="coloredBlur" operator="in" result="softGlow2" />
        <feMerge>
          <feMergeNode in="softGlow2" />
          <feMergeNode in="softGlow1" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="glow-status" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur" />
        <feMerge>
          <feMergeNode in="coloredBlur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
  </svg>
  <div class="tooltip" id="tooltip"></div>
  <div class="loading" id="loading">Loading graph data...</div>

  <div class="legend">
    <div class="legend-section">
      <div class="legend-section-title">Status</div>
      <div class="legend-item">
        <div class="legend-color-box in-progress" style="background: #fff000; color: #fff000;"></div>
        <span>IN PROGRESS</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box available" style="background: #ff7e00; color: #ff7e00;"></div>
        <span>READY</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box completed" style="background: #22d3ee; color: #22d3ee;"></div>
        <span>COMPLETE</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box blocked" style="background: #f43f5e; color: #f43f5e;"></div>
        <span>BLOCKED</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box pending" style="background: #6366f1; color: #6366f1;"></div>
        <span>PENDING</span>
      </div>
    </div>
  </div>

  <script src="/static/graph.js"></script>
</body>

</html>
